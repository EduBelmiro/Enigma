<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enigma</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    #mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
    #conteudo-secreto {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Resolva o Enigma 1</h1>
  <p>Digite a senha para avançar para o próximo nível:</p>
  <input type="text" id="senha" placeholder="Senha">
  <button onclick="verificarSenha()">Enviar</button>

  <p id="mensagem"></p>

  <div id="conteudo-secreto">
    <h2>Você acertou!</h2>
    <p>Parabéns por desvendar o enigma.</p>
    <img src="imagem.jpg" alt="Imagem secreta" width="300">
    <audio controls>
      <source src="audio.mp3" type="audio/mpeg">
      Seu navegador não suporta áudio.
    </audio>
  </div>

  <script>
    function verificarSenha() {
      const senhaCorreta = "chave123"; // <- Troque aqui pela sua senha
      const senha = document.getElementById("senha").value;
      const mensagem = document.getElementById("mensagem");
      const conteudo = document.getElementById("conteudo-secreto");

      if (senha === senhaCorreta) {
        mensagem.textContent = "Senha correta!";
        conteudo.style.display = "block";
      } else {
        mensagem.textContent = "Senha incorreta. Tente novamente.";
        conteudo.style.display = "none";
      }
    }
  </script>
</body>
</html>
